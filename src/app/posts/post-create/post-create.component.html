<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input 
            matInput 
            type="text"
            name="title" 
            ngModel
            required
            minlength="3"
            #title="ngModel">
            <mat-error *ngIf="title.invalid">Por favor ingrese un titulo .</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
            matInput rows="4" 
            name="content"
            ngModel
            required
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Por favor ingrese un tema.</mat-error>
        </mat-form-field>    
        <button 
            mat-raised-button
            color="primary"
            type="submit">Save post</button> 
    </form>
</mat-card>
